<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Backbone Notes</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>

		<section id="main" class="main-content">
			<header class="header--app">
				
				<h1 class="heading--app">Note taking app</h1>
			
			</header>
			<!-- /.header app -->

			<div id="app" class="content"></div>
			<!-- /#app -->

		</section>
		<!-- /.main-content -->
		<script id="noteSnippet" type="text/x-handlebars">

			<a href="#" class="detail-link">
				<h2 class="heading--snippet">{{title}}</h2>
			</a>
		
			<div class="snippet--content">
				{{content}}
			</div>

			<p class="id--snippet">{{id}}</p>
			<p class="create-date--snippet">{{createDate}}</p>

			<button class="btn--delete">Delete</button>

		</script>

		<script id="noteDetail" type="text/x-handlebars">

			<h2 class="heading--detail">{{title}}</h2>
			<p class="create-date--detail">Created: {{createDate}}</p>
			<p class="edit-date--detail">Last updated: {{editDate}}</p>

			<div class="detail--content">
				{{content}}
			</div>
			
			<button class="btn--edit">Edit</button>

			<button class="btn--delete">Delete</button>

		</script>

		<script id="noteEdit" type="text/x-handlebars">

			<ul class="note__form">

				<li class="note__form__input">
					<label for="noteTitle" class="label">Title</label>
					<input type="text" id="noteTitle" class="input--txt">
				</li>

				<li class="note__form__input">
					<label for="noteContent" class="label">Whats up</label>
					<textarea id="noteContent" class="input--textarea"></textarea>
				</li>

			</ul>

			<div class="action">
				<button class="btn--save">Save</button>
			</div>

		</script>


		<script src="js/lib/jquery.min.js"></script>
		<script src="js/lib/underscore-min.js"></script>
		<script src="js/lib/handlebars.min.js"></script>
		<script src="js/lib/backbone-min.js"></script>
		<script src="js/lib/backbone.localstorage-min.js"></script>
		<script src="js/lib/moment.min.js"></script>
		<script src="js/models/note.js"></script>
		<script src="js/collections/notes.js"></script>
		<script src="js/views/notes.js"></script>
		<script src="js/views/note-snippet.js"></script>
		<script src="js/views/note-detail.js"></script>
		<script src="js/routers/router.js"></script>
		<script src="js/app.js"></script>

	</body>
</html>
